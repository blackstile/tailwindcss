<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Food Tailwind Css</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-gray-600 font-body">
  <div class="grid md:grid-cols-4">
    <!--content-->
    <div class="md:flex md:justify-end">
      <!--left menu-->
      <nav class="text-right">
        <div class="flex justify-between items-center">
          <h1 class="font-bold uppercase p-4 border-b border-gray-100">
            <a href="/" class="hover:text-gray-800">Food Ninja</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden" id="burger-button">
            <svg id="menu-icon-burger" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg id="menu-icon-close" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </div>
        </div>
        <ul class="text-sm mt-6 hidden md:block" id="menu">
          <li class="text-gray-700 font-bold py-2 md:py-1  border-primary border-r-4 hover:border-blue-500">
            <a href="#" class="px-4 flex justify-center md:justify-end">
              <span>Home</span>
              <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
            </a>
          </li>
          <li class="py-2 md:py-1 border-white border-r-4 hover:border-blue-500">
            <a href="#" class="px-4 flex  justify-center md:justify-end">
              <span>About</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </a>
          </li>
          <li class="py-2 md:py-1 border-white border-r-4 hover:border-blue-500">
            <a href="#" class="px-4 flex justify-center md:justify-end">
              <span>Contact</span>
              <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <!--end left menu-->
    <main class="px-16 py-6 bg-gray-100 md:col-span-3 h-screen">

      <div class="flex justify-center md:justify-end">
        <!--right content-->
        <a href="#" class="btn text-primary hover:bg-primary hover:text-white md:border-primary border-2 transition ease-linear duration-500">Log in</a>
        <a href="#" class="btn text-primary  hover:bg-primary hover:text-white ml-2 md:border-primary border-2  transition ease-linear duration-500">Sign up</a>
      </div>
      <!--end right -->

      <header>
        <h2 class="text-gray-700 font-semibold text-6xl">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

        <div class="cards mt-8 grid lg:grid-cols-3  md:grid-cols-2 gap-8 lg:gap-10">

          <div class="card hover:shadow-lg">
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>25 mins</span>
            </div>
            <img class="w-full h-32 sm:h-48 object-cover" src="img/stew.jpg" alt="Stew">
            <div class="m-4">
              <span class="font-bold">5 Bean Chilli Stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
          </div>

          <div class="card hover:shadow-lg">
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>25 mins</span>
            </div>
            <img class="w-full h-32 sm:h-48 object-cover" src="img/curry.jpg" alt="Curry">
            <div class="m-4">
              <span class="font-bold">Tofu Curry</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
          </div>

          <div class="card hover:shadow-lg">
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>25 mins</span>
            </div>
            <img class="w-full h-32 sm:h-48 object-cover" src="img/noodles.jpg" alt="Noodles">
            <div class="m-4">
              <span class="font-bold">Veg Noodles</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
          </div>

        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
        <div class="cards mt-8">

        </div>

        <div class="flex justify-center">
          <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 hover:opacity-50 transition ease-out duration-300">Load more</div>
        </div>
      </div>

    </main>
  </div>
  <!--end content-->
  <script src="js/menu.js"></script>
</body>

</html>
